# pytest configuration for GraphRAG Orchestration tests

[pytest]
minversion = 6.0
addopts = 
    -ra 
    -q 
    --strict-markers 
    --disable-warnings
    --tb=short
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    e2e: End-to-end tests requiring real infrastructure (deselect with '-m "not e2e"')
    integration: Integration tests with mocked dependencies
    unit: Fast unit tests
