# pytest configuration for GraphRAG Orchestration tests

[pytest]
minversion = 6.0
addopts = 
    -ra 
    -q 
    --strict-markers 
    --disable-warnings
    --tb=short
asyncio_mode = auto
testpaths =
    tests/test_hybrid_router_question_bank.py
    tests/test_hybrid_e2e_qa.py
python_files =
    test_hybrid_router_question_bank.py
    test_hybrid_e2e_qa.py
python_classes = Test*
python_functions = test_*
