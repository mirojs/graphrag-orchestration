# pytest configuration for GraphRAG Orchestration tests

[pytest]
minversion = 6.0
addopts = 
    -ra 
    -q 
    --strict-markers 
    --disable-warnings
    --tb=short
asyncio_mode = auto
testpaths =
    tests/test_hybrid_router_question_bank.py
python_files = test_hybrid_router_question_bank.py
python_classes = Test*
python_functions = test_*
